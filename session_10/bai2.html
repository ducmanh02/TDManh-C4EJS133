<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2</title>
</head>
<body>
    <h1 id="text" style="color: red;">Your Text</h1>
    <button id="btn" onclick="myFunction()">Click me to change color</button>
    <script>
        var flag = true;
        myFunction= () =>{
            let x = document.getElementById("text");
            x.style.color = flag ? "blue" : "red";
            flag = !flag;
        }
    </script>
</body>
</html>
