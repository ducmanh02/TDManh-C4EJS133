<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>TO DO LIST</title>
  </head>
  <body>
    <div class="main">
      <h1>My TO-DO_LIST</h1>
      <form id="inputList">
        <input id="inputForm" type="text" placeholder="Task to do" />
        <button type="submit" id="addTask">Add</button>
      </form>
      <div id="listTasks">
        <ul id="list">
          <li class="taskItem">Task 1</li>
        </ul>
      </div>
      <div id="saveButton_container">
        <button type="submit" id="saveTask">Submit</button>
      </div>
    </div>
    <script src="./assets/main.js"></script>
  </body>
</html>
