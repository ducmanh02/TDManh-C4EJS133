<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 3</title>
</head>
<body>
   <script>
     let x = (prompt("Nhập học lực của bạn:"));
     switch(x){
        case 'A':
            alert("Học lực của bạn là giỏi");
            break;
        case 'B':
            alert("Học lực của bạn là khá");
            break;
        case 'C':
            alert("Học lực của bạn là trung bình");
            break;
        case 'D':
            alert("Học lực của bạn là kém");
            break;
        default: alert("Giá trị nhập vào không hợp lệ");
     }
   </script>
</body>
</html>
