<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 4</title>
</head>
<body>
    <script>
        let n = Number(prompt("Nhập số N:"));
        for(let i=2;i<=n;i++){
            let ok=1;
            for(let j=2;j<=Math.sqrt(i);j++){
                if(i%j==0){
                    ok=0;
                }
            }
            if(ok==1){
                console.log(i);
            }
        }
        
    </script>
</body>
</html>
