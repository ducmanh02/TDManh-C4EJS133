<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 6</title>
  </head>
  <body>
    <script>
      const sports = [
        {
          name: "Bóng rổ",
          like: 6,
        },
        {
          name: "Bơi lội",
          like: 5,
        },
        {
          name: "Bóng đá",
          like: 10,
        },
      ];

      function getMostFavoriteSport(arr) {
        arr.sort((a, b) => a.like - b.like);
        return arr.slice(1);
      }
      console.log(getMostFavoriteSport(sports));
    </script>
  </body>
</html>
