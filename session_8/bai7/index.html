<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 7</title>
  </head>
  <body>
    <script>
      const sports = [
        {
          name: "Bơi lội",
          gold: 11,
        },
        {
          name: "Boxing",
          gold: 3,
        },
        {
          name: "Đạp xe",
          gold: 4,
        },
        {
          name: "Đấu kiếm",
          gold: 5,
        },
      ];
        var sum=0;
      function getTotalGold(arr) {
        arr.forEach((element) => {
          sum += element.gold;
        });
        return sum;
      }
      console.log(getTotalGold(sports));
    </script>
  </body>
</html>
