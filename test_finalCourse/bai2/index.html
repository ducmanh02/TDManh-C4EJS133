<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2</title>
</head>
<body>
    <div id ="print">
    </div>
    <script>
        let n = (prompt("Nhập số n: "));
        n = parseInt(n);
        function numberOneTriangle(n){
            for(let i=0;i<n;i++){
                for(let j=0;j<=i;j++){
                    document.writeln(" * ")
                }
                document.writeln("<br/>")
            }
        }
        setTimeout(numberOneTriangle(n),1000);
    </script>
</body>
</html>
